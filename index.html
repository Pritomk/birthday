<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Puchuu!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    .box-container {
      position: relative;
      width: 200px;
      height: 200px;
      perspective: 1000px;
      margin-bottom: 20px;
      transition: transform 1s ease;
    }

    .box-container.animate {
      transform: scale(0.3);
    }

    .lid {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('puchuu.jpg');
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      transform-origin: top;
      transition: transform 1s ease;
      z-index: 2;
    }

    .lid.animate {
      transform: rotateX(-120deg);
    }

    .box-base {
      width: 100%;
      height: 100%;
      background-color: #f7c4d6;
      border: 4px solid #e36fa7;
      border-radius: 10px;
      position: relative;
      z-index: 1;
    }

    .photo-container {
      display: none;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s forwards;
    }

    .photo-container img {
      max-width: 250px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .message {
      font-size: 18px;
      text-align: center;
      margin-top: 20px;
      color: #d63384;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .sprinkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #ff69b4;
      border-radius: 50%;
      animation: sprinkle-fall 1s ease-out forwards;
      pointer-events: none;
    }

    @keyframes sprinkle-fall {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(300px) scale(0.5);
      }
    }
  </style>
</head>
<body>

  <div class="box-container" id="boxWrapper" onclick="openBox()">
    <div class="lid" id="lid"></div>
    <div class="box-base"></div>
  </div>

  <div class="photo-container" id="surprise">
    <img src="puchuu.jpg" alt="Puchuu's Photo" />
    <div class="message">
      Happy birthday dear Puchuu... ðŸŽ‰ðŸŽ‰ðŸŽ‚ðŸŽ‚<br>
      Many many happy returns of the day my princess...<br>
      I wish your life filled with so much joy...<br>
      And sobsomoy erokom cute theko ðŸ’–
    </div>
  </div>

  <script>
    function openBox() {
      const box = document.getElementById('boxWrapper');
      const lid = document.getElementById('lid');
      const surprise = document.getElementById('surprise');

      // Animate both lid and box size
      lid.classList.add('animate');
      box.classList.add('animate');

      // Sprinkle confetti
      for (let i = 0; i < 40; i++) {
        const sprinkle = document.createElement('div');
        sprinkle.classList.add('sprinkle');
        sprinkle.style.left = Math.random() * window.innerWidth + 'px';
        sprinkle.style.top = Math.random() * 100 + 'px';
        sprinkle.style.backgroundColor = getRandomColor();
        sprinkle.style.animationDuration = (Math.random() + 0.5) + 's';
        document.body.appendChild(sprinkle);
        setTimeout(() => sprinkle.remove(), 1500);
      }

      // Show surprise after animation ends
      setTimeout(() => {
        box.style.display = 'none';
        surprise.style.display = 'flex';
      }, 1000);
    }

    function getRandomColor() {
      const colors = ['#ff69b4', '#ffc107', '#00bcd4', '#8bc34a', '#f44336'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
